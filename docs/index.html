<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hire-me</title>
    <meta
      name="keywords"
      content="docsify, documentation, boilerplate, starter kit"
    />
    <meta name="description" content="A path to getting an awesome tech gig." />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Favicons -->
    <link rel="shortcut icon" href="_images/favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16 32x32"
      href="_images/favicons/favicon.ico"
    />
    <link rel="icon" sizes="192x192" href="_images/favicons/favicon-192.png" />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="180x180"
      href="_images/favicons/favicon-180.png"
    />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta
      name="msapplication-TileImage"
      content="_images/favicons/favicon-144.png"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <!-- Open Graph -->
    <meta property="og:url" content="https://alirezaseif28.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="hire-me" />
    <meta
      property="og:description"
      content="A path to getting an awesome tech gig."
    />
    <meta property="og:site_name" content="hire-me" />
    <meta property="og:locale" content="en_US" />
    <meta property="article:author" content="Alireza Seif" />
    <style>
      body {
        font-size: 1rem;
      }

      pre:after {
        padding: 1em;
        right: 0.5em;
      }

      nav.app-nav li ul {
        min-width: 100px;
      }

      .sidebar ul li a {
        white-space: pre-line;
        padding-right: 0.5em;
      }

      .markdown-section {
        max-width: 90%;
      }

      .markdown-section code {
        font-size: inherit;
      }

      .markdown-section pre > code {
        white-space: pre-wrap;
      }

      .markdown-section ol,
      .markdown-section ul {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="app">One sec... 😅</div>
  </body>
  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      name: "hire-me",
      homepage:
        "https://raw.githubusercontent.com/fvcproductions/hire-me/master/README.md",
      search: {
        paths: "auto",
        placeholder: "Type to search 🔍",
        noData: "No Results! 😞",
      },
    };
  </script>
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript"
  ></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</html>
